<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Démo carte cliquable</title>
</head>

<body>
    <img usemap="#carte-sensoriel" src="./images/Carte-Alimenterre-de-la-Sante_page-0001.jpg" alt="Carte sensoriel" />
    <map name="carte-sensoriel">
        <!-- Pise Island -->
        <area
            shape="rect"
            coords="94,345,240,423"
            href="https://fr.wikipedia.org/wiki/Malbouffe"
            target="_blank"
            rel="nofollow noreferrer nooperner"
            alt="Pise Island"
            title="Pise Island"
        />
        <!-- Île sandwich -->
        <area
            shape="rect"
            coords="345,517,496,590"
            href="https://fr.wikipedia.org/wiki/Sandwich"
            target="_blank"
            rel="nofollow noreferrer nooperner"
            alt="Île sandwich"
            title="Île sandwich"
        />
        <!-- Port pizza -->
        <area
            shape="rect"
            coords="42,536,167,593"
            href="https://fr.wikipedia.org/wiki/Pizza"
            target="_blank"
            rel="nofollow noreferrer nooperner"
            alt="Port pizza"
            title="Port pizza"
        />
        <!-- Port pause -->
        <area
            shape="rect"
            coords="183,645,314,713"
            href="https://fr.wikipedia.org/wiki/Pizza"
            target="_blank"
            rel="nofollow noreferrer nooperner"
            alt="Port pause"
            title="Port pause"
        />
    </map>

</body>

</html>
